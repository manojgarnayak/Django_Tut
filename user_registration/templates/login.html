{% extends "base.html" %}
{% block title %}
Login
{% endblock title %}

{% block body %}


    <center>
        <h1>Login page</h1>
        <fieldset>
            <form method="post" action="{% url 'user_login' %}">
                {% csrf_token %}
                <label for="un">Username:</label>
                <input type="text" id="un" name="un"><br><br>
                <label for="pw">Password:</label>
                <input type="password" id="pw" name="pw"><br><br>
                <input type="submit" value="Login">

            </form>
        </fieldset>

    </center>
{% endblock  %}
