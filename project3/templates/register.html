{% extends 'base.html' %}

{% block body %}

<h1 style="text-align: center;">This is a register page</h1>
<center style="border: 2px solid  black;
                height: 300px;
                width: 500px;
                margin-top: 20px;
                margin-left: 550px" >
    <form action="{% url 'register' %}" method='post' style="margin-top: 20px; ">
        {% csrf_token %}
        <label for="username">Username: </label>
        <input type="text" name="username" placeholder="Name" required><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter Password" required ><br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <button type="submit" value="register">Register</button>
    </form>
</center>

{% endblock%}
